<div class="panel panel-default">
  <div class="panel-heading">文章列表</div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>编号</th>
        <th>分类</th>
        <th>标题</th>
        <th>隐藏</th>
        <th>发布时间</th>
        <th>更新时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="article in articles">
        <td>{{article._id}}</td>
        <td>{{article.category}}</td>
        <td>{{article.title}}</td>
        <td>{{article.hidden}}</td>
        <td>{{article.publishTime | date: 'yyyy/MM/dd HH:mm'}}</td>
        <td>{{article.lastUpdate | date: 'yyyy/MM/dd HH:mm'}}</td>
        <td>
          <a href="#/articles/{{article._id}}"><button type="button" class="btn btn-primary btn-sm">编辑</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div style="text-align: center" blog-pagination current="condition.current" total="total"></div>
